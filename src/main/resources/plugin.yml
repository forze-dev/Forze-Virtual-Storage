name: ForzeStorage
version: '${project.version}'
main: com.forze.forzestorage.ForzeStorage
api-version: '1.21'
authors: [forze]
description: Forze Storage plugin for Minecraft servers
commands:
  storage:
    description: Main command for forze storage
    usage: /storage <open|add|reload> [player] [item] [amount]
    permission: storage.use
permissions:
  storage.use:
    description: Allows players to use their own storage
    default: true
  storage.admin:
    description: Allows administrators to manage all storages
    default: op